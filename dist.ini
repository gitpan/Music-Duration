
name = Music-Duration
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year = 2012

[@Basic]

[Authority]
[AutoPrereqs]
[CheckChangesHasContent]
[Git::Init]
[ManifestSkip]
[MetaConfig]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[PodWeaver]
[VersionFromModule]

[MetaResources]
repository.type   = git
repository.url    = git://github.com/ology/Music-Duration
repository.web    = https://github.com/ology/REPO/tree/master/Music-Duration
bugtracker.web    = http://rt.cpan.org/Public/Dist/Display.html?Name=Music-Duration
bugtracker.mailto = bug-Music-Duration@rt.cpan.org

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = dden

